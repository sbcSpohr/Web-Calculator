<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>sprint1</title>
    <link rel="stylesheet" href="cal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <style>

    </style>
</head>

<body style="margin: 0; padding: 0;">
<div class="corpo" id="corpo">
    
    <div class="toggle-switch">
        <label class="switch-label">
          <input type="checkbox" class="checkbox" onclick="mudarTema(); mudarTemaBotao(); mudarTemaOperador(); mudarTemaBody(); mudarJanela()"">
          <span class="slider"></span>
        </label>
      </div>  

    <div class="calculadora" id="calculadora">
        <input type="text" class="janela" id="janela" value="0" disabled>

        <div>
            <button class="botao" id="C" onclick="clearC()">C</button>
            <button class="botao" id="seta" onclick="clearOne()">‚Üê</button>
            <button class="operador" id="/" onclick="insert('/')">/</button>
        </div>

        <div>
            <button class="botao" id="7" onclick="insert('7')">7</button>
            <button class="botao" id="8" onclick="insert('8')">8</button>
            <button class="botao" id="9" onclick="insert('9')">9</button>
            <button class="operador" id="x" onclick="insert('*')">*</button>

        </div>

        <div>
            <button class="botao" id="4" onclick="insert('4')">4</button>
            <button class="botao" id="5" onclick="insert('5')">5</button>
            <button class="botao" id="6" onclick="insert('6')">6</button>
            <button class="operador" id="-" onclick="insert('-')">-</button>
        </div>

        <div>
            <button class="botao" id="num1" onclick="insert('1')">1</button>
            <button class="botao" id="2" onclick="insert('2')">2</button>
            <button class="botao" id="3" onclick="insert('3')">3</button>
            <button class="operador" id="+" onclick="insert('+')">+</button>
        </div>

        <div>
            <button class="operador" id="." onclick="insert('.')">.</button>
            <button class="botao" id="zero" onclick="insert('0')">0</button>
            <button class="operador" id="igual" onclick="calculate()">=</button>
        </div>
    </div>
</div>

    <script type="text/javascript" src="cal.js"></script>

</body>

</html>
